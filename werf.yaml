configVersion: 1
project: "backend"

---
image: builder
dockerfile: Dockerfile-git

---
image: service
from: alpine:3.14.6

shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /go/src/github.com/Digital-Certificates-DL/certificates-svc/ccp
    to: /go/src/github.com/Digital-Certificates-DL/certificates-svc/ccp
    after: setup