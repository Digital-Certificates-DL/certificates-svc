configVersion: 1
project: "backend"


---
image: builder
dockerfile: Dockerfile

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: ccp
shell:
  setup:
    - apk add --no-cache ca-certificates
    - chmod +x /usr/local/bin/ccp
import:
  - image: builder
    add: /usr/local/bin/ccp
    to: /usr/local/bin/ccp
    after: setup