configVersion: 1
project: "backend"

---
image: builder
from: golang:1.20.4-buster
docker:
  WORKDIR: /go/src/gitlab.com/tokend/course-certificates/ccp
git:
  - add: /
    to: /go/src/gitlab.com/tokend/course-certificates/ccp
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - apt-get update && apt-get install -y gcc g++ make git libc-dev librdkafka-dev pkgconf
    - apt-get install -y linux-libc-dev imagemagick libmagickwand-dev
    - apt-get install -y libc6

  setup:
    - export CGO_ENABLED=1
    - export GO111MODULE=off
    - export GOOS=linux
    - go build -o /usr/local/bin/ccp /go/src/gitlab.com/tokend/course-certificates/ccp

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: ccp
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/ccp
    to: /usr/local/bin/ccp
    after: setup