configVersion: 1
project: "backend"

---
image: builder
dockerfile: Dockerfile-git

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: ls /go/bin && /go/bin/ccp
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /go/bin/ccp
    to: /go/bin/ccp
    after: setup