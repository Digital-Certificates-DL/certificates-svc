configVersion: 1
project: "backend"

---
image: builder
from: golang:1.18-alpine
docker:
  WORKDIR: /go/src/gitlab.com/tokend/course-certificates/ccp
git:
  - add: /
    to: /go/src/gitlab.com/tokend/course-certificates/ccp
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - apk update  && apk --no-cache add imagemagick && apk add pkgconfig imagemagick-dev && apk add --no-cache wget build-base pkgconfig libjpeg-turbo-dev libpng-dev


  setup:
    - export CGO_ENABLED=1
    - export GO111MODULE=off
    - export GOOS=linux
    - apk add apk-tools
    - apk add --no-cache gcc libc-dev
    - wget https://github.com/ImageMagick/ImageMagick6/archive/6.9.10-11.tar.gz && \
      tar xvzf 6.9.10-11.tar.gz && \
      cd ImageMagick* && \
      ./configure \
      --without-magick-plus-plus \
      --without-perl \
      --disable-openmp \
      --with-gvc=no \
      --disable-docs && \
      make -j$(nproc) && make install && \
      ldconfig /usr/local/lib
    - go build -o /usr/local/bin/ccp /go/src/gitlab.com/tokend/course-certificates/ccp

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: ccp
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/ccp
    to: /usr/local/bin/ccp
    after: setup