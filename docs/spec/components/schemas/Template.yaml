allOf:
  - $ref: '#/components/schemas/TemplateKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - user
        properties:
          user:
            type: object
            $ref: '#/components/schemas/UserKey'
      attributes:
        type: object
        required:
          - template
          - background_img
          - is_completed
          - template_name
          - template_short_name
        properties:
          template:
            type: object
            format: json.RawMessage
          background_img:
            type: string
          is_completed:
            type: boolean
          template_name:
            type: string
          template_short_name:
            type: string

