type: object
required:
   - date
   - courseTitle
   - points
   - participant
   - serialNumber
   - note
   - certificate
   - dataHash
   - txHash
   - signature
   - digitalCertificate
   - id
   - msg
   - certificateImg
   - shortCourse
properties:
  date:
    type: string
    format: string
    example: "02.12.2022"
  courseTitle:
    type: string
    format: string
    example: "Title of course"
  points:
    type: string
    format: string
    example: "99"
  participant:
    type: string
    format: string
    example: "99"
  serialNumber:
    type: string
    format: string
    example: "0xhhhhhhhhhhhhhhhhhhhhhhh"
  note:
    type: string
    format: string
    example: ""
  certificate:
    type: string
    format: string
    example: ""
  dataHash:
    type: string
    format: string
    example: ""
  txHash:
    type: string
    format: string
    example: ""
  signature:
    type: string
    format: string
    example: ""
  digitalCertificate:
    type: string
    format: string
    example: ""
  id:
    type: number
    format: int64
    example: 1
  msg:
    type: string
    format: string
  shortCourse:
    type: string
    format: string
  certificateImg:
    type: array
    items:
      type: byte