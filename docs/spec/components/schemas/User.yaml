allOf:
  - $ref: '#/components/schemas/UserKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
         - date
         - courseTitle
         - points
         - participant
         - serialNumber
         - note
         - certificate
         - dataHash
         - txHash
         - signature
         - digitalCertificate
         - id
         - msg
         - certificateImg
        properties:
          date:
            type: string
            format: string
            example: "02.12.2022"
          courseTitle:
            type: string
            format: string
            example: "Title of course"
          points:
            type: string
            format: string
            example: "99"
          participant:
            type: string
            format: string
            example: "99"
          serialNumber:
            type: string
            format: string
            example: "0xhhhhhhhhhhhhhhhhhhhhhhh"
          note:
            type: string
            format: string
            example: string
          certificate:
            type: string
            format: string
            example: string
          dataHash:
            type: string
            format: string
            example: string
          txHash:
            type: string
            format: string
            example: string
          signature:
            type: string
            format: string
            example: string
          digitalCertificate:
            type: string
            format: string
            example: string
          id:
            type: number
            format: int64
            example: 1
          msg:
            type: string
            format: string
          certificateImg:
            type: array
            items:
              type: byte